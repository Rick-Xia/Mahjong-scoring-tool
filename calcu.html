<!DOCTYPE html>
<html>
<head>
	<title>calculation page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	body {
		#text-align: center;
		background-color: #F7F9F9;
	}
	</style>

	<script type="text/javascript">
		var indexId = 0; // id for tiles
		var num = 0; // count of tiles in hand

		function alert() {
			document.getElementById("msg").innerHTML = "too many tiles in hand!";
		}

		function refreshMsg() {
			document.getElementById("msg").innerHTML = "";
		}

		function calc() {
			var ret = document.getElementById("result");

			ret.innerHTML = "0";
		}

		function add(name) {
			if ( num >= 13 ) {
				return alert();
			}
			var element = document.createElement("button");
			element.type = "button";
			element.id = indexId;
			element.innerHTML = name;
			element.onclick = function () {
				remove(element.id);
			};

			var tefuda = document.getElementById("hand");
			tefuda.appendChild(element);

			indexId++;
			num++;
			document.getElementById("i").innerHTML = indexId;
		}

		function remove(id) {
			var element = document.getElementById(id);
			var hand = document.getElementById("hand");
			hand.removeChild(element);
			num--;
			return refreshMsg();
		}
	</script>
</head>

<body>

	<a href="index.html" float="left">back to main page</a>
	<br />

	<div style="margin:20px">
		<style>
			ul {
    			list-style-type: none;
    			overflow: hidden;
			}
			li {
    			float: left;
			}
			button {
				width: 100px;
				height: 100px;
			}
		</style>
		<ul>
			<li><button type="button" id="1p" onclick="add(id)">1p</button></li>
			<li><button type="button" id="2p" onclick="add(id)">2p</button></li>
			<li><button type="button" id="3p" onclick="add(id)">3p</button></li>
		</ul>
	</div>

	<div>
		<p id="hand">Hand: </p>
		<p>index = <span id="i">0</span></p>
		<p>message: <span id="msg"></span></p>
		<button type="button" onclick="calc()">Calculate!</button>
		<p>result: <span id="result"></span></p>
	</div>

</body>


</html>
